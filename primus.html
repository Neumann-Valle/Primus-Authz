<!DOCTYPE html>
<html lang="en_US" xml:lang="en_US" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no"/>
    <title>Connecting to Primus server</title>
  </head>
  <body>
    <script src="http://www.your-domain.com:8080/sockets/primus.js"></script>
    <script>
      var primus = Primus.connect('http://www.your-domain.com/sockets');

      primus.on('open', function () {
        console.log('connected');
      });
        
    </script>
  </body>
</html>
